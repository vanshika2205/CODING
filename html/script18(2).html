<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .child {
           background-color: aliceblue;
           border: 2px solid black;
           padding: 14px;
           cursor: pointer;
        }

        .childcontainer{
            background-color: aliceblue;
            padding: 14px;
            margin: 14px;
        }
        .container {
            background-color: rgb(233, 230, 35);
            padding: 14px;
            margin: 14px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
            i am a child
            </div>

        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the event from bubbling up to the parent
            alert("Child clicked");
        });

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the event from bubbling up to the parent
            alert("Child container clicked");
        });

        document.querySelector(".container").addEventListener("click", (e) => {
        alert("Container clicked");
        });

    function  getRandomColor(){
    let val1 = Math.ceil(0 + Math.random()*255);
    let val2 =Math.ceil(0 + Math.random()*255);
    let val3 = Math.ceil(0 + Math.random()*255);
    return `rgb(${val1}, ${val2} , ${val3})`

    }

    setInterval(() => {
         document.querySelector(".childcontainer").style.backgroundColor = getRandomColor();
        
    }, 1000);
       
        
    </script>
</body>
</html>
